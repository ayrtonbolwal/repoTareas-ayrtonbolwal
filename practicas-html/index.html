<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsión de Tiempo</title>
</head>
<body>
    <main>
        <h1>Previsión de Tiempo</h1>
        <section class="dias">
            <div class="target">
                <h3>lun</h3>
                <box-icon name='sun'></box-icon>
                <p class="max">29°</p>
                <p class="min">12°</p>
            </div>
            <div class="target">
                <h3>mar</h3>
                <box-icon name='cloud-drizzle' ></box-icon>
                <p class="max">29°</p>
                <p class="min">12°</p>
            </div>
            <div class="target">
                <h3>mie</h3>
                <box-icon name='cloud-lightning' ></box-icon>
                <p class="max">29°</p>
                <p class="min">12°</p>
            </div>
            <div class="target">
                <h3>jue</h3>
                <box-icon name='cloud-lightning' ></box-icon>
                <p class="max">29°</p>
                <p class="min">12°</p>
            </div>
            <div class="target">
                <h3>vie</h3>
                <box-icon name='sun' ></box-icon>
                <p class="max">29°</p>
                <p class="min">12°</p>
            </div>
        </section>
    </main>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
